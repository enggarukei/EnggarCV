<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV | GitHub Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #161b22;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #238636;
        }
        .name {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .job {
            font-size: 1.2rem;
            color: #8b949e;
        }
        .bio {
            margin-top: 15px;
            font-size: 1rem;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            color: #58a6ff;
            text-decoration: none;
            margin: 0 10px;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>My GitHub Style CV</header>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Profile Picture" class="profile-pic">
        <div class="name">John Doe</div>
        <div class="job">Software Engineer | Open Source Enthusiast</div>
        <p class="bio">Passionate about web development, open source projects, and software engineering. Always learning and building cool stuff.</p>
        <div class="contact">
            <a href="mailto:johndoe@example.com"><i class="fas fa-envelope"></i> Email</a>
            <a href="https://github.com/johndoe" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://linkedin.com/in/johndoe" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
    </div>
</body>
</html>
