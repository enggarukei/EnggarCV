<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #161b22;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #30363d;
            background-color: #161b22;
            color: #c9d1d9;
            border-radius: 5px;
        }
        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cv-preview {
            margin-top: 20px;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>CV Generator</header>
    <div class="container">
        <h2>Input Your Details</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="job" placeholder="Job Title">
        <textarea id="summary" placeholder="Brief Summary"></textarea>
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone Number">
        <button onclick="generateCV()">Generate CV</button>
        <div class="cv-preview" id="cv-preview"></div>
    </div>
    <script>
        function generateCV() {
            let name = document.getElementById('name').value;
            let job = document.getElementById('job').value;
            let summary = document.getElementById('summary').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            
            let preview = `<h2>${name}</h2>
                           <h4>${job}</h4>
                           <p>${summary}</p>
                           <p>Email: ${email}</p>
                           <p>Phone: ${phone}</p>`;
            
            document.getElementById('cv-preview').innerHTML = preview;
        }
    </script>
</body>
</html>
